<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Clock</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <div class="wrapper">

          <h1 onmouseover="displayHexValue()" onmouseout="displayTimeValue()" class="current-time">
              <span class="hours"></span>
              <span class="minutes"></span>
              <span class="seconds"></span>
            <div class="line"></div>
          </h1>

      </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
